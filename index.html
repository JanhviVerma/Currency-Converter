<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="converter">
        <h1>Currency Converter</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        <div class="converter-container">
            <label for="amount" data-tooltip="Enter the amount you want to convert.">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" aria-label="Amount to convert" required>

            <label for="fromCurrency" data-tooltip="Select the currency you are converting from.">From:</label>
            <select id="fromCurrency" aria-label="From currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="SGD">SGD</option>
                <option value="HKD">HKD</option>
            </select>

            <button id="swapBtn" aria-label="Swap currencies" title="Swap currencies">â‡„</button>

            <label for="toCurrency" data-tooltip="Select the currency you are converting to.">To:</label>
            <select id="toCurrency" aria-label="To currency" required>
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="NZD">NZD</option>
                <option value="SGD">SGD</option>
                <option value="HKD">HKD</option>
            </select>
            
            <button id="convertBtn" aria-label="Convert currencies">Convert</button>
            <button id="resetBtn" aria-label="Reset form">Reset</button>
            <div id="loading" class="loading-spinner" aria-live="polite"></div>
            <div id="result" role="alert" aria-live="polite"></div>
        </div>
        <div class="history">
            <h2>Conversion History</h2>
            <ul id="historyList"></ul>
            <button id="clearHistoryBtn" aria-label="Clear conversion history">Clear History</button>
        </div>
        <div class="preferences">
            <h2>Preferences</h2>
            <label for="defaultFromCurrency">Default From Currency:</label>
            <select id="defaultFromCurrency" aria-label="Default From Currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
            </select>

            <label for="defaultToCurrency">Default To Currency:</label>
            <select id="defaultToCurrency" aria-label="Default To Currency">
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="NZD">NZD</option>
            </select>
            
            <button id="savePreferences" aria-label="Save preferences">Save Preferences</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
